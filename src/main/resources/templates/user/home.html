<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Trang chủ</title>    <style>        /* Tạo khung bao quanh comment và form trả lời */        .comment {            border: 1px solid #ddd;            padding: 10px;            margin-bottom: 10px;        }        /* Tạo đường viền cho form trả lời */        .reply-form {            border: 1px solid #ddd;            padding: 10px;            margin-top: 10px;        }        /* Áp dụng thụt vào hàng cho comment con */        .child-comment {            margin-left: 20px; /* Điều chỉnh giá trị theo ý muốn của bạn */        }    </style></head><body><div class="container mt-3">    <h2>Xin chào, <span th:text="${user.lastName}"></span>!</h2>    <h3>Bài viết của bạn:</h3>    <ul class="list-group" th:if="${posts.size() > 0}">        <li th:each="post : ${posts}" class="list-group-item">            <!-- Hiển thị thông tin bài viết -->            <h4 th:text="${post.title}">Title</h4>            <p th:text="${post.metaTitle}"></p>            <p th:text="${post.content}"></p>            <p th:text="${post.summary}"></p>            <small class="text-muted">Posted on: <span th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}"></span></small>            <div class="comment parent-comment">                <h5 class="mt-3">Bình luận:</h5>                <div th:if="${comments != null and comments.size() > 0}">                    <div th:each="comment : ${comments}" class="comment">                        <p th:text="${comment.content}"></p>                        <p>Comment by: <span th:text="${comment.user.lastName}"></span></p>                        <!-- Form trả lời bình luận -->                        <form th:action="@{/users/add-comment}" method="post" class="reply-form">                            <input type="hidden" name="postId" th:value="${post.id}" />                            <input type="hidden" name="email" th:value="${user.email}" />                            <input type="hidden" name="parentCommentId" th:value="${comment.id}" />                            <textarea name="content" placeholder="Add a reply" class="form-control"></textarea>                            <button type="submit" class="btn btn-primary mt-2">Trả lời</button>                        </form>                        <!-- Hiển thị comment con -->                        <div th:if="${comment.postComments != null and comment.postComments.size() > 0}" class="child-comment">                            <div th:each="childComment : ${comment.postComments}" class="comment">                                <p th:text="${childComment.content}"></p>                                <p>Comment by: <span th:text="${childComment.user.lastName}"></span></p>                            </div>                        </div>                    </div>                </div>                <!-- Form bình luận -->                <form th:action="@{/users/add-comment}" method="post" class="mt-3">                    <input type="hidden" name="postId" th:value="${post.id}" />                    <input type="hidden" name="email" th:value="${user.email}" />                    <textarea name="content" placeholder="Add a comment" class="form-control"></textarea>                    <button type="submit" class="btn btn-primary mt-2">Bình luận</button>                </form>            </div>        </li>    </ul>    <p th:unless="${posts.size() > 0}" class="mt-3">Bạn chưa có bài viết hãy tạo bài viết.</p></div><!-- Bootstrap JS and Popper.js --><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body></html>
