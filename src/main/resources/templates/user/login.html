<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Login</title>    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"          crossorigin="anonymous">    <!-- Your custom CSS file -->    <link rel="stylesheet" href="path/to/your/custom/style.css"></head><body class="bg-light"><div class="container mt-5">    <div class="row justify-content-center">        <div class="col-md-6">            <div class="card">                <div class="card-body">                    <h2 class="text-center mb-4">Login</h2>                    <form th:action="@{/users/check-login}" method="post">                        <div class="mb-3">                            <label for="email" class="form-label">Email:</label>                            <input type="email" class="form-control" id="email" name="email" required>                            <label for="passwordHash" class="form-label">Password:</label>                            <input type="passwordHash" class="form-control" id="passwordHash" name="passwordHash" required>                        </div>                        <button type="submit" class="btn btn-primary">Login</button>                    </form>                </div>            </div>        </div>    </div></div><!-- Bootstrap JS and Popper.js (required for some Bootstrap features) --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"        crossorigin="anonymous"></script></body></html>
